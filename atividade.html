<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Atividade</title>
</head>
<body>
  <h1 id="nomeAtividade">Carregando...</h1>
  <h2 id="timer">00:00</h2>
  <button onclick="pausarOuRetomar()">⏯️ Pausar / Retomar</button>
  <script>
    let tempo = parseInt(localStorage.getItem("atividade_tempo") || "0") * 60;
    let nome = localStorage.getItem("atividade_nome") || "Atividade";
    let pausado = false;

    document.getElementById("nomeAtividade").textContent = nome;
    const timerEl = document.getElementById("timer");

    function atualizarTela() {
      const min = String(Math.floor(tempo / 60)).padStart(2, '0');
      const sec = String(tempo % 60).padStart(2, '0');
      timerEl.textContent = `${min}:${sec}`;
    }

    function pausarOuRetomar() {
      pausado = !pausado;
    }

    setInterval(() => {
      if (!pausado && tempo > 0) {
        tempo--;
        atualizarTela();
        if (tempo === 0) {
          alert("⏰ Tempo finalizado!");
        }
      }
    }, 1000);

    atualizarTela();
  </script>
</body>
</html>
