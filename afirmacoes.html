<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body>

  <label>Data: <input type="date" id="data" /></label><br><br>
  <div id="afirmacoes"></div>
  <button onclick="gerarPDF()">ðŸ“„ Gerar PDF</button>

  <script>
    const afirmacoes = [];
    for (let i = 0; i < 10; i++) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = "AfirmaÃ§Ã£o " + (i + 1);
      input.style = "display:block;margin-bottom:5px;width:300px";
      document.getElementById("afirmacoes").appendChild(input);
      afirmacoes.push(input);
    }

    function gerarPDF() {
      const doc = new jspdf.jsPDF();
      const data = document.getElementById("data").value;
      doc.setFontSize(16);
      doc.text(`AfirmaÃ§Ãµes â€“ ${data}`, 20, 20);
      doc.setFontSize(12);
      afirmacoes.forEach((el, i) => {
        if (el.value.trim()) {
          doc.text(`${i + 1}. ${el.value}`, 20, 40 + i * 10);
        }
      });
      doc.save(`afirmacoes-${data}.pdf`);
    }
  </script>
</body>
