<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Quadro dos Sonhos</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <h1>🎯 Quadro dos Sonhos</h1>
  <div id="inputs"></div>
  <button onclick="adicionarCampo()">+ Adicionar Sonho</button>
  <div id="quadroPDF" style="margin-top:20px;border:1px solid #ccc;padding:10px;">
    <h2>🖼️ Meu Quadro dos Sonhos</h2>
    <div id="galeria" style="display:flex;flex-wrap:wrap;gap:10px;"></div>
  </div>
  <button onclick="gerarPDF()">📄 Criar PDF</button>

  <script>
    let count = 0;

    function adicionarCampo() {
      if (count >= 5) return;
      const div = document.createElement("div");
      div.innerHTML = `
        <input type="text" placeholder="Nome do sonho" onchange="atualizarQuadro()" />
        <input type="file" accept="image/*" onchange="carregarImagem(event)" />
      `;
      document.getElementById("inputs").appendChild(div);
      count++;
    }

    function carregarImagem(event) {
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = new Image();
        img.src = e.target.result;
        img.style = "width:100px;height:100px;object-fit:cover";
        document.getElementById("galeria").appendChild(img);
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function atualizarQuadro() {
      // opcional para nomes
    }

    function gerarPDF() {
      html2canvas(document.getElementById("quadroPDF")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF();
        pdf.addImage(imgData, "PNG", 10, 10, 190, 0);
        pdf.save("quadro-dos-sonhos.pdf");
      });
    }

    adicionarCampo();
  </script>
</body>
</html>
